<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login</title>
    <style>
        body{
            background-image: url("https://wallpaperaccess.com/full/1900913.jpg");
            background-size: 100% 100%;
            height: 100vh;
            color: rgb(255, 255, 255);
            font-weight: bolder;
            
            
        }
        
    </style>
</head>

<body>

    <div class="container">
        <br/>
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="harry@gmail.com">
                    <small id="emailHelp" class="forgot-password?"><a href="#" style="color: white;">Forgot-Password?</a></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="examplephonenumber">Phone Number</label>
                    <input type="phonenumber" class="form-control" id="examplephonenumber" placeholder="10-digit number">
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                      <h2>SignUp</h2>
                      <form>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="harry@gmail.com">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="form-group">
                            <label for="examplephonenumber">Phone Number</label>
                            <input type="phonenumber" class="form-control" id="examplephonenumber" placeholder="10-digit number">
                        </div>
                          <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        
        
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
